<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Bat Ball Stumps Game</h1>
  <button onclick="
  
      let userChoice = 'You have chosen Bat';
      let computerChoice=generateComputerChoice();
      let resultMsg = getResult('Bat',computerChoice);
      showResult(userChoice,computerChoice,resultMsg);
  ">Bat</button>


  <button onclick="
  
  userChoice = 'You have chosen Ball';
  computerChoice=generateComputerChoice();
  resultMsg = getResult('Ball',computerChoice);
  showResult(userChoice,computerChoice,resultMsg);
  
  
  
  ">Ball</button>


  <button
  onclick="
  
  userChoice = 'You have chosen Stumps';
  computerChoice=generateComputerChoice();
  resultMsg = getResult('Stumps',computerChoice);
  showResult(userChoice,computerChoice,resultMsg);
  "
  >Stumps</button>
  
<script>
  let score = {
    win: 0,
    lost:0,
    tie:0,
    displayScore: function(){
     return `won : ${this.win},  Lost : ${this.lost}, Tie: ${this.tie}`
    },
  };
  
  
  function generateComputerChoice(){
    let randomNum = Math.random()*3;
    
    if (randomNum>0 && randomNum<=1){
    return 'Bat';

    } else if (randomNum>1 && randomNum<=2){
      return 'Ball';

    }else{
      return 'Stumps';
    }
  }

  function getResult(userMove,computerMove){
    if (userMove === 'Bat'){
      if (computerMove == 'Ball'){
        score.win++;
        return 'User Won';
      }else if(computerMove == 'Stumps'){
        score.lost++;
        return'User Defeated';
      }
      else if(computerMove == 'Bat'){
        score.tie++;
        return 'It is a tie';  }

    }else if(userMove === 'Ball')
    {
      if (computerMove == 'Ball'){
        score.tie++;
        return 'It is a tie';
      }else if(computerMove == 'Stumps'){
        score.win++;
        return'User Won';
      }
      else if(computerMove == 'Bat'){
        score.lost++;
        return 'User Defeated';  }

    }else{
      if (computerMove == 'Ball'){
        score.lost++;
        return 'User Defeated';
      }else if(computerMove == 'Stumps'){
        score.tie++;
        return'It is a tie';
      }
      else if(computerMove == 'Bat'){
        score.win++;
        return 'User Won';  }


    }
  }

  function showResult(userMove,computerMove,result){
    
    alert(` ${userMove}, Computer choice is ${computerMove} and 
    
    ${result}
    
    ${score.displayScore()}`);
  }

</script>
  
</body>
</html>
